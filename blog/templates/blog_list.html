<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in page_obj  %}
        <li>
            <h1> <a href="{% url 'blog_detail' post.id%}">{{post.title}}</a></h1>
            <p>{{ post.content|truncatewords: 15}}</p>
            <p><em>{{ post.published_date}}</em></p>
        </li>
        {% endfor%}
    </ul>
</body>
</html>
